<div *ngIf="loading" class="donut-loading" role="status" aria-live="polite" aria-label="Carregando gráfico de rosca">
  <solutio-v2-spinner size="md"></solutio-v2-spinner>
  <span class="sr-only">Carregando dados do gráfico</span>
  <span>Carregando gráfico...</span>
</div>

<div *ngIf="error && !loading" class="donut-error" role="alert" aria-live="assertive">
  <span class="sr-only">Erro: </span>
  Erro ao carregar os dados do gráfico. Tente novamente.
</div>

<div *ngIf="donutOptions && !loading && !error" role="img" [attr.aria-label]="'Gráfico de rosca mostrando temperatura atual de ' + (donutOptions.series[0] | number:'1.1-1') + ' graus Celsius de um total de 50 graus'">
  <apx-chart
    #chart
    [series]="donutOptions.series"
    [chart]="donutOptions.chart"
    [labels]="donutOptions.labels"
    [legend]="donutOptions.legend"
    [responsive]="donutOptions.responsive"
    [plotOptions]="donutOptions.plotOptions">
  </apx-chart>
</div>
