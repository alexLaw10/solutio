<div *ngIf="loading" class="bar-loading" role="status" aria-live="polite" aria-label="Carregando gráfico de barras">
  <solutio-v2-spinner size="md"></solutio-v2-spinner>
  <span class="sr-only">Carregando dados do gráfico</span>
  <span>Carregando gráfico...</span>
</div>

<div *ngIf="error && !loading" class="bar-error" role="alert" aria-live="assertive">
  <span class="sr-only">Erro: </span>
  Erro ao carregar os dados do gráfico. Tente novamente.
</div>

<div *ngIf="chartOptions && !loading && !error" role="img" aria-label="Gráfico de barras mostrando a temperatura média diária">
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis"
    [yaxis]="chartOptions.yaxis"
    [dataLabels]="chartOptions.dataLabels"
    [title]="chartOptions.title"
    [responsive]="chartOptions.responsive || []">
  </apx-chart>
</div>
