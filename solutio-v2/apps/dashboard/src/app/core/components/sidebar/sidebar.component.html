<aside id="navigation" class="sidebar" role="complementary" aria-label="Menu de navegação lateral">
  <nav class="sidebar__nav" aria-label="Navegação secundária">
    <ul class="sidebar__menu" role="list">
      <li class="sidebar__item" *ngFor="let item of menuItems; trackBy: trackByRoute" role="none">
        <a 
          [routerLink]="item.route" 
          class="sidebar__link" 
          routerLinkActive="sidebar__link--active"
          [attr.aria-current]="getActiveRoute(item.route)"
          role="menuitem">
          <span class="sidebar__label">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
