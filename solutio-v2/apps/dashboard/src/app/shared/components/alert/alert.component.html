<div 
  *ngIf="showAlert && errorMessage" 
  class="alert alert--error"
  role="alert"
  aria-live="assertive"
  aria-atomic="true">
  <div class="alert__content">
    <div class="alert__icon" aria-hidden="true">
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width="20" 
        height="20" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
    </div>
    <div class="alert__message">
      <p class="alert__title">Erro na requisição</p>
      <p class="alert__description">{{ errorMessage }}</p>
    </div>
    <sds-button 
      variant="ghost" 
      size="sm"
      (sdsClick)="closeAlert()"
      class="alert__close"
      [attr.aria-label]="'Fechar alerta'"
      type="button"
    >
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width="16" 
        height="16" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        aria-hidden="true">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </sds-button>
  </div>
</div>
