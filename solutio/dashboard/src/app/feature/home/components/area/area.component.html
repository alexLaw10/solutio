<div *ngIf="loading" class="area-loading" role="status" aria-live="polite" aria-label="Carregando gráfico de área">
  <span class="sr-only">Carregando dados do gráfico</span>
  Carregando gráfico...
</div>

<div *ngIf="error && !loading" class="area-error" role="alert" aria-live="assertive">
  <span class="sr-only">Erro: </span>
  Erro ao carregar os dados do gráfico. Tente novamente.
</div>

<div *ngIf="chartOptions && !loading && !error" role="img" aria-label="Gráfico de área mostrando a série temporal de temperatura">
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis"
    [yaxis]="chartOptions.yaxis"
    [fill]="chartOptions.fill"
    [tooltip]="chartOptions.tooltip"
    [stroke]="chartOptions.stroke"
    [title]="chartOptions.title"
    [markers]="chartOptions.markers"
    [responsive]="chartOptions.responsive || []">
  </apx-chart>
</div>
